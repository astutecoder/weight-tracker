<div class="row">
    <div class="col-sm-12">
        <weight-entry [enable-edit-mode]="weightTrackerServices.selectedIndex"></weight-entry>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <weight-card 
                class="col-md-4 col-sm-6 col-12" 
                *ngFor="let weightData of weights; index as i"
                [weight]="weightData"
                [index]="i"
            ></weight-card>
        </div>
    </div>
</div>
